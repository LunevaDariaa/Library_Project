<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <p>MY library</p>
      </div>
    </header>

    <main>
      <div class="books">
        <div class="book">
          <div class="book-content">
            <p class="title content">Title:</p>
            <p class="author content">Author:</p>
            <p class="pages-num content">Pages:</p>

            <div class="buttons">
              <button class="read-button main-btn">Read</button>
              <button class="remove-button main-btn">Remove</button>
            </div>
          </div>
        </div>
      </div>

      <button class="add-button">+</button>

      <div class="modal">
        <h1>Add a new book!</h1>
        <form class="book-form">
          <div class="book-input">
            <label for="title">Title:</label><br />
            <input class="title-input" type="text" />
          </div>

          <div class="book-input">
            <label for="author">Author:</label>
            <input class="author-input" type="text" />
          </div>

          <div class="book-input">
            <label for="pages">Pages:</label>
            <input class="pages-input" type="number" />
          </div>
          <button class="submit-button">Add Book</button>
        </form>
      </div>
    </main>
    <div class="overlay hidden"></div>
  </body>
</html>
