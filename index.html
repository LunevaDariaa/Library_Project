<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <p>MY library</p>
      </div>
    </header>

    <main>
      <div class="books">
        <div class="book">
          <div class="book-content">
            <p class="title content">Title: Harry Potter</p>
            <p class="author content">Author: J. K. Rowling</p>
            <p class="pages-num content">Pages: 418</p>

            <div class="buttons">
              <button class="read-button main-btn">read</button>
              <button class="remove-button main-btn">remove</button>
            </div>
          </div>
        </div>
      </div>

      <button class="add-button">+</button>

      <div class="modal hidden">
        <h1>Add a new book!</h1>
        <form id="book-form">
          <div class="book-input">
            <label for="title-input">Title:</label><br />
            <input id="title-input" type="text" maxlength="30" />
          </div>

          <div class="book-input">
            <label for="author-input">Author:</label>
            <input id="author-input" type="text" maxlength="30" />
          </div>

          <div class="book-input">
            <label for="pages-input">Pages:</label>
            <input id="pages-input" type="number" maxlength="5" />
          </div>
          <button class="submit-button">Add Book</button>
        </form>
      </div>
    </main>
    <div class="overlay hidden"></div>
  </body>
</html>
